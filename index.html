<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windfu Oracle</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&family=Noto+Sans+SC:wght@400;700&family=Zhi+Mang+Xing&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #010409;
            color: #e2eaf3;
            overflow-x: hidden;
            font-family: 'Fredoka', sans-serif;
            margin: 0;
            padding: 0;
        }

        /* --- Dynamic Aurora Borealis (Slow, Visible Dancing Light) --- */
        .aurora-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1;
            overflow: hidden;
            pointer-events: none;
            background: radial-gradient(circle at 50% 100%, #020617 0%, #010409 100%);
        }

        .aurora-layer {
            position: absolute;
            width: 200%;
            height: 200%;
            top: -50%;
            left: -50%;
            filter: blur(100px);
            mix-blend-mode: screen;
            opacity: 0.6;
            will-change: transform, opacity;
        }

        .aurora-1 {
            background: radial-gradient(ellipse at 30% 20%, #06b6d4 0%, transparent 50%);
            animation: aurora-dance-1 25s ease-in-out infinite alternate;
        }

        .aurora-2 {
            background: radial-gradient(ellipse at 70% 30%, #a855f7 0%, transparent 50%);
            animation: aurora-dance-2 30s ease-in-out infinite alternate-reverse;
        }

        .aurora-3 {
            background: radial-gradient(ellipse at 50% 60%, #1e40af 0%, transparent 60%);
            animation: aurora-dance-3 35s ease-in-out infinite alternate;
        }

        .aurora-4 {
            background: radial-gradient(ellipse at 20% 80%, #14b8a6 0%, transparent 45%);
            animation: aurora-dance-1 40s ease-in-out infinite alternate-reverse;
            opacity: 0.25;
        }

        @keyframes aurora-dance-1 {
            0% { transform: translate(0, 0) rotate(0deg) scale(1); opacity: 0.35; }
            50% { transform: translate(8%, 12%) rotate(5deg) scale(1.15); opacity: 0.7; }
            100% { transform: translate(-8%, 8%) rotate(-5deg) scale(0.95); opacity: 0.45; }
        }

        @keyframes aurora-dance-2 {
            0% { transform: translate(0, 0) rotate(0deg) scale(1.2); opacity: 0.4; }
            50% { transform: translate(-12%, -8%) rotate(-10deg) scale(1.05); opacity: 0.75; }
            100% { transform: translate(12%, -12%) rotate(12deg) scale(1.3); opacity: 0.5; }
        }

        @keyframes aurora-dance-3 {
            0% { transform: translate(0, 0) scale(1); opacity: 0.3; }
            50% { transform: translate(5%, -15%) scale(1.4); opacity: 0.65; }
            100% { transform: translate(-10%, 5%) scale(1.1); opacity: 0.4; }
        }

        /* --- Enhanced Snowfall --- */
        .snowflake {
            position: fixed;
            background: white;
            border-radius: 50%;
            pointer-events: none;
            z-index: 50;
            animation: fall linear infinite;
        }
        .snowflake.blur { filter: blur(3px); opacity: 0.4; }
        .snowflake.small { opacity: 0.25; }
        
        @keyframes fall {
            0% { transform: translateY(-10vh) translateX(0); }
            100% { transform: translateY(110vh) translateX(45px); }
        }

        /* --- Card Styles --- */
        .snow-card {
            background: rgba(255, 255, 255, 0.96);
            backdrop-filter: blur(20px);
            border-radius: 40px;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.5), inset 0 0 30px rgba(255,255,255,1);
            border: 4px solid #e0f2fe;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai@^1.39.0",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
